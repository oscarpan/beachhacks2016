<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Level Completed!</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Continue</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false" class="level-completed">
    <h2>New Image Unlocked!</h2>
    <img src="{{ levels[gameData.level - 1].image }}" class="unlocked-image">

    <h1>Score: {{ gameData.score }}</h1>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit Score</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
