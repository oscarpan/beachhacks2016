<ion-view view-title="Unlocked Images">
  <ion-content class="unlocked-images-content">
    <div ng-repeat="image in unlockedImages">
      <img src="{{ image.url }}" class="unlocked-image">
    </div>
    <div ng-hide="unlockedImages[0]" class="unlocked-images-none">
      <h3>You have no images yet! :(</h3>
      <a class="button button-positive" menu-toggle="left">
        Unlock some images!
      </a>

    </div>
  </ion-content>
</ion-view>
